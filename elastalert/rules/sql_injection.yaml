es_host: elasticsearch
es_port: 9200
name: SQL Injection Detection
type: frequency
index: logstash-*
num_events: 1
timeframe:
    hours: 1
query:
- regexp:
    url:
        - value: "(?i).*(SELECT|UPDATE).*"
        - flags: "ALL"

alert:
- "telegram"
